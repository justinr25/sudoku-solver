<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Solver</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Sudoku Solver</h1>

        <div id="sudoku-board" data-sudoku-board>
            <!-- cells are generated with JS -->
        </div>

        <div class="button-container">
            <button id="solve-button" data-solve-button>
                <p>Solve</p>
            </button>
            <button id="reset-button" data-reset-button>
                <p>Reset</p>
            </button>
            <button id="generate-puzzle" data-generate-puzzle-button>
                <p>Generate Puzzle</p>
            </button>
        </div>
    </div>
</body>
</html>
